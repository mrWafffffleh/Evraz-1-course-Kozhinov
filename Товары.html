<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body id="body">
<div id="left">
    <div class="text"><b>Форма добавления товара</b></div>
    <div class="block">
        Название
        <input type="text" placeholder="Прим.: Гаечные ключи" id="input-name">
    </div>
    <div class="block">
        Категория
        <select name="category" id="selection">
            <option selected disabled>--Выберите один из вариантов--</option>
            <option value="Продукты">Продукты</option>
            <option value="Техника">Техника</option>
            <option value="Украшения">Украшения</option>
            <option value="Товары для дома">Товары для дома</option>
            <option value="Одежда">Одежда</option>
        </select>
    </div>
    <div class="block">
        Cтоимость, руб
        <input type="number" id="price">
    </div>
    <div class="block">
        Количество
        <input type="number" id="amount">
    </div>
    <div class="block">
        Есть скидка?
        <span>
            <input type="radio" id="yes" value="yes" name="sale" onchange="addlist(true)">
            <label for="yes">Да</label>
            <input type="radio" id="no" value="no" checked name="sale" onchange="addlist(false)">
            <label for="no">Нет</label>
        </span>
    </div>
    <div class="ghost" id="saleblock">
        Скидка, %
        <input type="number" id="salenum">
    </div>
    <div class="block">
        Особенности
        <span>
            <input type="checkbox" name="features" id="B/U" value="B/U">
            Б/У
        </span>
        <span>
            <input type="checkbox" name="features" id="fragile" value="fragile">
            Хрупкий
        </span>
    </div>
    <div class="block">
        Описание
        <textarea name="description" id="desc" cols="30" rows="5" placeholder="Добавьте описание"></textarea>
    </div>
    <div class="block">
        <button onclick="addcart()">Добавить товар</button>
    </div>
</div>
