<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Товары.css">
</head>
<body id="body">
<div class="left">
    <form action="" id="form">
        <h3 id="titleAdd">Форма добавления товара</h3>
        <h3 class="hide" id="titleEdit">Форма редактирования товара</h3>
        <div class="block">
            <div>Название</div>
            <input type="text" placeholder="Прим.: Гаечные ключи" id="input-name">
        </div>
        <div class="block">
            <div>Категория</div>
            <select name="category" id="selection">
                <option selected disabled>--Выберите один из вариантов--</option>
                <option value="Products">Продукты</option>
                <option value="Technic">Техника</option>
                <option value="Jewellery">Украшения</option>
                <option value="House">Товары для дома</option>
                <option value="Clothes">Одежда</option>
            </select>
        </div>
        <div class="block">
            <div>Cтоимость, руб</div>
            <input type="number" id="price" value="0">
        </div>
        <div class="block">
            <div>Количество</div>
            <input type="number" value="0" id="amount">
        </div>
        <div class="block">
            <div>Есть скидка?</div>
            <div>
                <input type="radio" id="yes" value="true" name="sale" onchange="addlist(true)">
                <label for="yes">Да</label>
                <input type="radio" id="no" value="false" checked name="sale" onchange="addlist(false)">
                <label for="no">Нет</label>
            </div>
        </div>
        <div class="block" id="saleblock">
            <div>Скидка, %</div>
            <input type="number" id="salenum">
        </div>
        <div class="block">
            <div>Особенности</div>
            <div>
                <input type="checkbox" name="features" id="BU" value="BU">
                <label for="BU">Б/У</label>
            </div>
            <div>
                <input type="checkbox" name="features" id="fragile" value="fragile">
                <label for="fragile">Хрупкий</label>
            </div>
        </div>
        <div class="block">
            <div>Описание</div>
            <textarea name="description" id="desc" cols="30" rows="5" placeholder="Добавьте описание"></textarea>
        </div>
        <div class="block">
            <div>Пункт выдачи</div>
            <textarea name="pick-up" id="pick-up-point" cols="30" rows="5"
                      placeholder="Введите адрес пункта выдачи"></textarea>
        </div>
        <div class="block">
            <div>Способ оплаты</div>
            <div>
                <input type="radio" id="cart" name="payment" value="cart" checked>
                <label for="cart">Карта</label>
                <input type="radio" id="cash" name="payment" value="cash">
                <label for="cash">Наличные</label>
            </div>
        </div>
        <div class="block">
            <div>Цвет</div>
            <select name="colour" id="select-colour">
                <option selected disabled>--Выберите один из вариантов--</option>
                <option value="blue" style="color: blue;">Синий</option>
                <option value="red" style="color: red;">Красный</option>
                <option value="green" style="color: green;">Зеленый</option>
                <option value="yellow" style="color: yellow;">Желтый</option>
                <option value="orange" style="color: orange;">Оранжевый</option>
                <option value="purple" style="color: purple;">Фиолетовый</option>
                <option value="pink" style="color: pink;">Розовый</option>
                <option value="black" style="color: black;">Черный</option>
                <option value="white" style="color: white; background-color: #0b0101">Белый</option>
            </select>
        </div>
        <div class="block">
            <button onclick="addTovar()" id="button-add">Добавить товар</button>
            <button id="button-edit" class="hide" onclick="editTovar()">Редактировать товар</button>
        </div>
    </form>
</div>
<div class="right">
    <div><h3>Товары</h3></div>
    <div id="list">
    </div>
</div>
<script src="Товары.js"></script>
</body>
</html>
